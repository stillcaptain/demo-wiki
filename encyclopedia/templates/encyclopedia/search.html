{% extends "encyclopedia/layout.html" %}

{% block title %}Search Results{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    {% if matches %}
        <ul>
            {% for match in matches %}
                <li><a href="{% url 'encyclopedia:entry' match %}">{{ match }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found for "{{ query }}".</p>
    {% endif %}

{% endblock %}
